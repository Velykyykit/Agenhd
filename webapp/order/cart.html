<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ö–æ—Ä–∑–∏–Ω–∞ üõí</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000;
      padding: 20px;
    }
    .cart-container {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }
    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .header-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    .back-link {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
      display: inline-block;
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .btn {
      background: linear-gradient(to bottom, #9b59b6, #8e44ad);
      border-radius: 20px;
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 12px 24px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      font-size: 18px;
    }
    .cart-item .quantity-container {
      display: inline-flex;
      align-items: center;
      background: linear-gradient(to bottom, #9b59b6, #8e44ad);
      border-radius: 20px;
      padding: 2px 6px;
      box-shadow: inset 0 0 1px #fff, 0 2px 3px rgba(0,0,0,0.2);
    }
    .cart-item .quantity-container button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 18px;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s, transform 0.2s;
    }
    .cart-item .quantity-container button:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }
    .cart-item .quantity-container input {
      width: 40px;
      text-align: center;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin: 0 5px;
      background: #fff;
      color: #000;
    }
    .cart-item button.remove-btn {
      background: none;
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
    }
    .cart-actions {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .empty-cart {
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <div class="header-container">
      <button class="back-link" onclick="goBack()">üîô –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –¥–æ –∫—É—Ä—Å—ñ–≤ HD</button>
      <h1 class="header-title">üõí –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h1>
    </div>
    <div id="cart-items">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    <div class="cart-actions">
      <button class="btn" onclick="checkout()">‚úÖ –û—Ñ–æ—Ä–º–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
    </div>
  </div>

  <script>
    // –°–∏–º—É–ª—å–æ–≤–∞–Ω—ñ –¥–∞–Ω—ñ –∑ —Ç–∞–±–ª–∏—Ü—ñ SHEET_SKLAD
    const stockData = {
      "p1": { id: "p1", name: "Product 1", totalQuantity: 100, reserv: 20 },
      "p2": { id: "p2", name: "Product 2", totalQuantity: 50, reserv: 10 }
      // –î–æ–¥–∞–π—Ç–µ —ñ–Ω—à—ñ —Ç–æ–≤–∞—Ä–∏ –∑–∞ –ø–æ—Ç—Ä–µ–±–æ—é
    };

    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function loadCart() {
      const cart = getCart();
      const cartContainer = document.getElementById("cart-items");
      cartContainer.innerHTML = "";

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p class='empty-cart'>–ö–æ—Ä–∑–∏–Ω–∞ –ø–æ—Ä–æ–∂–Ω—è üòû</p>";
        return;
      }

      cart.forEach((item) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name}</span>
          <div class="quantity-container">
            <button onclick="updateQuantity('${item.id}', -1)">‚Äì</button>
            <input type="number" value="${item.quantity}" min="1" data-id="${item.id}" onchange="updateQuantity('${item.id}', 0, this.value)">
            <button onclick="updateQuantity('${item.id}', 1)">+</button>
          </div>
          <button class="remove-btn" onclick="removeFromCart('${item.id}')">‚ùå</button>
        `;
        cartContainer.appendChild(div);
      });
    }

    function updateQuantity(productId, change, setValue = null) {
      let cart = getCart();
      let item = cart.find(i => i.id === productId);

      if (item) {
        if (setValue !== null) {
          item.quantity = parseInt(setValue) || 1;
        } else {
          item.quantity = Math.max(1, item.quantity + change);
        }
      }

      saveCart(cart);
      loadCart();
      syncWithProducts();
    }

    function removeFromCart(productId) {
      let cart = getCart();
      cart = cart.filter(item => item.id !== productId);
      saveCart(cart);
      loadCart();
      syncWithProducts();
    }

    function syncWithProducts() {
      if (window.opener && !window.opener.closed) {
        window.opener.postMessage({ type: "syncCart", cart: getCart() }, "*");
      }
    }

    // –°–∏–º—É–ª—å–æ–≤–∞–Ω–∞ –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö —Ç–æ–≤–∞—Ä—É –∑ SHEET_SKLAD
    function getStockItem(productId) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (stockData[productId]) {
            resolve(stockData[productId]);
          } else {
            reject("–¢–æ–≤–∞—Ä –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.");
          }
        }, 100);
      });
    }

    // –°–∏–º—É–ª—å–æ–≤–∞–Ω–∞ –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Ä–µ–∑–µ—Ä–≤—É —Ç–æ–≤–∞—Ä—É –≤ SHEET_SKLAD
    function reserveStock(productId, newReserv) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (stockData[productId]) {
            stockData[productId].reserv = newReserv;
            resolve();
          } else {
            reject("–¢–æ–≤–∞—Ä –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.");
          }
        }, 100);
      });
    }

    async function checkout() {
      const cart = getCart();

      if (cart.length === 0) {
        alert("‚ùå –ö–æ—Ä–∑–∏–Ω–∞ –ø–æ—Ä–æ–∂–Ω—è! –î–æ–¥–∞–π—Ç–µ —Ç–æ–≤–∞—Ä–∏ –ø–µ—Ä–µ–¥ –æ—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è–º –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è.");
        return;
      }

      let errorMessages = [];

      // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ –∫–æ–∂–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä—É
      for (const item of cart) {
        try {
          const stockItem = await getStockItem(item.id);
          const availableUnits = stockItem.totalQuantity - stockItem.reserv;
          if (item.quantity > availableUnits) {
            errorMessages.push(`–¢–æ–≤–∞—Ä "${item.name}" –º–∞—î –Ω–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –æ–¥–∏–Ω–∏—Ü—å. –î–æ—Å—Ç—É–ø–Ω–æ: ${availableUnits}.`);
          }
        } catch (error) {
          errorMessages.push(`–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–≤—ñ—Ä—Ü—ñ —Ç–æ–≤–∞—Ä—É "${item.name}": ${error}`);
        }
      }

      if (errorMessages.length > 0) {
        alert(errorMessages.join("\n"));
        return;
      }

      // –†–µ–∑–µ—Ä–≤—É–≤–∞–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤ (–æ–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–ª–æ–Ω–∫–∏ "reserv")
      for (const item of cart) {
        try {
          const stockItem = await getStockItem(item.id);
          const newReserv = stockItem.reserv + item.quantity;
          await reserveStock(item.id, newReserv);
        } catch (error) {
          alert(`–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ —Ä–µ–∑–µ—Ä–≤—É–≤–∞–Ω–Ω—ñ —Ç–æ–≤–∞—Ä—É "${item.name}": ${error}`);
          return;
        }
      }

      // –û—Ç—Ä–∏–º–∞–Ω–Ω—è id –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ (–ø—Ä–∏–ø—É—Å–∫–∞—î–º–æ, —â–æ –≤—ñ–Ω –∑–±–µ—Ä—ñ–≥–∞—î—Ç—å—Å—è —É localStorage)
      const userId = localStorage.getItem("userId") || "guest";

      // –ü—ñ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–∏—Ö –¥–ª—è –ø–µ—Ä–µ–¥–∞—á—ñ: id —Ç–æ–≤–∞—Ä—É —Ç–∞ –π–æ–≥–æ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –∑ –∫–æ—Ä–∑–∏–Ω–∏
      const cartData = cart.map(item => ({ id: item.id, quantity: item.quantity }));

      // –û—á–∏—Å—Ç–∫–∞ –∫–æ—Ä–∑–∏–Ω–∏ –ø—ñ—Å–ª—è —Ä–µ–∑–µ—Ä–≤—É–≤–∞–Ω–Ω—è
      localStorage.removeItem("cart");
      syncWithProducts();

      // –ü–µ—Ä–µ—Ö—ñ–¥ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫—É fin.html –∑ –ø–µ—Ä–µ–¥–∞—á–µ—é –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤: id –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ —Ç–∞ –¥–∞–Ω–∏—Ö –∫–æ—Ä–∑–∏–Ω–∏
      const params = new URLSearchParams();
      params.set("userId", userId);
      params.set("cart", JSON.stringify(cartData));
      window.location.href = "fin.html?" + params.toString();
    }

    function goBack() {
      window.location.href = "order.html";
    }

    window.addEventListener("message", (event) => {
      if (event.data.type === "syncCart") {
        saveCart(event.data.cart);
        loadCart();
      }
    });

    loadCart();
  </script>
</body>
</html>
