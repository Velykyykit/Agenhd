<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ö–æ—Ä–∑–∏–Ω–∞ üõí</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000;
      padding: 20px;
    }
    .cart-container {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }
    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .header-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    .back-link {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
      display: inline-block;
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .btn {
      background: linear-gradient(to bottom, #9b59b6, #8e44ad);
      border-radius: 20px;
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 12px 24px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      font-size: 18px;
    }
    .cart-item .quantity-container {
      display: inline-flex;
      align-items: center;
      background: linear-gradient(to bottom, #9b59b6, #8e44ad);
      border-radius: 20px;
      padding: 2px 6px;
      box-shadow: inset 0 0 1px #fff, 0 2px 3px rgba(0,0,0,0.2);
    }
    .cart-item .quantity-container button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 18px;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s, transform 0.2s;
    }
    .cart-item .quantity-container button:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }
    .cart-item .quantity-container input {
      width: 40px;
      text-align: center;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin: 0 5px;
      background: #fff;
      color: #000;
    }
    .cart-item button.remove-btn {
      background: none;
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
    }
    .cart-actions {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .empty-cart {
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <div class="header-container">
      <button class="back-link" onclick="goBack()">üîô –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –¥–æ –∫—É—Ä—Å—ñ–≤ HD</button>
      <h1 class="header-title">üõí –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h1>
    </div>
    <div id="cart-items">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    <div class="cart-actions">
      <button class="btn" onclick="checkout()">‚úÖ –û—Ñ–æ—Ä–º–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
    </div>
  </div>

  <script>
    // –§—É–Ω–∫—Ü—ñ—ó –¥–ª—è —Ä–æ–±–æ—Ç–∏ –∑ –∫–æ—Ä–∑–∏–Ω–æ—é (localStorage)
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }
    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }
    function loadCart() {
      const cart = getCart();
      const cartContainer = document.getElementById("cart-items");
      cartContainer.innerHTML = "";
      if (cart.length === 0) {
        cartContainer.innerHTML = "<p class='empty-cart'>–ö–æ—Ä–∑–∏–Ω–∞ –ø–æ—Ä–æ–∂–Ω—è üòû</p>";
        return;
      }
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name}</span>
          <div class="quantity-container">
            <button onclick="updateQuantity('${item.id}', -1)">‚Äì</button>
            <input type="number" value="${item.quantity}" min="1" data-id="${item.id}" onchange="updateQuantity('${item.id}', 0, this.value)">
            <button onclick="updateQuantity('${item.id}', 1)">+</button>
          </div>
          <button class="remove-btn" onclick="removeFromCart('${item.id}')">‚ùå</button>
        `;
        cartContainer.appendChild(div);
      });
    }
    function updateQuantity(productId, change, setValue = null) {
      let cart = getCart();
      let item = cart.find(i => i.id === productId);
      if (item) {
        if (setValue !== null) {
          item.quantity = parseInt(setValue) || 1;
        } else {
          item.quantity = Math.max(1, item.quantity + change);
        }
      }
      saveCart(cart);
      loadCart();
      syncWithProducts();
    }
    function removeFromCart(productId) {
      let cart = getCart();
      cart = cart.filter(item => item.id !== productId);
      saveCart(cart);
      loadCart();
      syncWithProducts();
    }
    function syncWithProducts() {
      if (window.opener && !window.opener.closed) {
        window.opener.postMessage({ type: "syncCart", cart: getCart() }, "*");
      }
    }
    function goBack() {
      window.location.href = "order.html";
    }

    // –§—É–Ω–∫—Ü—ñ—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è –∑ –ø–µ—Ä–µ–≤—ñ—Ä–∫–æ—é –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ –Ω–∞ —Å–∫–ª–∞–¥—ñ
    async function checkout() {
      const cart = getCart();
      if (cart.length === 0) {
        alert("‚ùå –ö–æ—Ä–∑–∏–Ω–∞ –ø–æ—Ä–æ–∂–Ω—è! –î–æ–¥–∞–π—Ç–µ —Ç–æ–≤–∞—Ä–∏ –ø–µ—Ä–µ–¥ –æ—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è–º –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è.");
        return;
      }
      // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó (SHEET_SKLAD —Ç–∞ GOOGLE_API_KEY –ø–æ–≤–∏–Ω–Ω—ñ –±—É—Ç–∏ –≤–∏–∑–Ω–∞—á–µ–Ω—ñ —É config.js)
      const SHEET_SKLAD = window.CONFIG.SHEET_SKLAD;
      const GOOGLE_API_KEY = window.CONFIG.GOOGLE_API_KEY;
      const skladUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_SKLAD}/values/SKLAD?key=${GOOGLE_API_KEY}`;
      let skladData;
      try {
        const response = await fetch(skladUrl);
        if (!response.ok) throw new Error("–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–∞–Ω—ñ –∑ —Ç–∞–±–ª–∏—Ü—ñ SKLAD");
        skladData = await response.json();
      } catch (error) {
        alert("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö –∑—ñ —Å–∫–ª–∞–¥—É: " + error);
        return;
      }
      // –ü—Ä–∏–ø—É—Å–∫–∞—î–º–æ, —â–æ –ø–µ—Ä—à–∏–π —Ä—è–¥–æ–∫ ‚Äì –∑–∞–≥–æ–ª–æ–≤–∫–∏, —Ä–µ—à—Ç–∞ ‚Äì –¥–∞–Ω—ñ
      const rows = skladData.values.slice(1);
      let errorMessages = [];
      // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∫–æ–∂–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä—É –∑ –∫–æ—Ä–∑–∏–Ω–∏
      for (const item of cart) {
        // –ó–Ω–∞—Ö–æ–¥–∏–º–æ —Ä—è–¥–æ–∫ –∑–∞ product id (–ø—Ä–∏–ø—É—Å–∫–∞—î–º–æ, —â–æ id –∑–Ω–∞—Ö–æ–¥–∏—Ç—å—Å—è —É –∫–æ–ª–æ–Ω—Ü—ñ 0)
        const row = rows.find(r => r[0] === item.id);
        if (!row) {
          errorMessages.push(`–¢–æ–≤–∞—Ä "${item.name}" –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –Ω–∞ —Å–∫–ª–∞–¥—ñ.`);
          continue;
        }
        // –ó–∞–≥–∞–ª—å–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å ‚Äì —Å—Ç–æ–≤–ø–µ—Ü—å 3, —Ä–µ–∑–µ—Ä–≤ (reserv) ‚Äì —Å—Ç–æ–≤–ø–µ—Ü—å 10 (—ñ–Ω–¥–µ–∫—Å 9)
        const totalQuantity = parseInt(row[3]) || 0;
        const reserved = parseInt(row[9]) || 0;
        const availableUnits = totalQuantity - reserved;
        if (item.quantity > availableUnits) {
          errorMessages.push(`–¢–æ–≤–∞—Ä "${item.name}" –º–∞—î –Ω–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –æ–¥–∏–Ω–∏—Ü—å. –î–æ—Å—Ç—É–ø–Ω–æ: ${availableUnits}.`);
        }
      }
      if (errorMessages.length > 0) {
        alert(errorMessages.join("\n"));
        return;
      }
      // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Ä–µ–∑–µ—Ä–≤—É ‚Äì —É —Ä–µ–∞–ª—å–Ω–æ–º—É —Ä—ñ—à–µ–Ω–Ω—ñ —Å–ª—ñ–¥ –≤–∏–∫–ª–∏–∫–∞—Ç–∏ —Å–µ—Ä–≤–µ—Ä–Ω–∏–π endpoint
      async function updateReserv(productId, newReserv) {
        // –†–µ–∞–ª—ñ–∑–∞—Ü—ñ—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö —É Google Sheets —á–µ—Ä–µ–∑ —Å–µ—Ä–≤–µ—Ä ‚Äì –Ω–∞—Ä–∞–∑—ñ —Å–∏–º—É–ª—è—Ü—ñ—è
        return Promise.resolve();
      }
      // –†–µ–∑–µ—Ä–≤—É–≤–∞–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤: –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä—É –æ–Ω–æ–≤–ª—é—î–º–æ —Ä–µ–∑–µ—Ä–≤, –¥–æ–¥–∞—é—á–∏ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –∑ –∫–æ—Ä–∑–∏–Ω–∏
      for (const item of cart) {
        const row = rows.find(r => r[0] === item.id);
        const reserved = parseInt(row[9]) || 0;
        const newReserv = reserved + item.quantity;
        try {
          await updateReserv(item.id, newReserv);
        } catch (error) {
          alert(`–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ —Ä–µ–∑–µ—Ä–≤—É–≤–∞–Ω–Ω—ñ —Ç–æ–≤–∞—Ä—É "${item.name}": ${error}`);
          return;
        }
      }
      // –û—Ç—Ä–∏–º–∞–Ω–Ω—è id –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ (–∫–ª—é—á "user_id" –∑–±–µ—Ä–µ–∂–µ–Ω–æ –≤ localStorage)
      const userId = localStorage.getItem("user_id") || "guest";
      // –ü—ñ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–∏—Ö –¥–ª—è –ø–µ—Ä–µ–¥–∞—á—ñ (id —Ç–æ–≤–∞—Ä—É —Ç–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å)
      const cartData = cart.map(item => ({ id: item.id, quantity: item.quantity }));
      // –û—á–∏—â–µ–Ω–Ω—è –∫–æ—Ä–∑–∏–Ω–∏ –ø—ñ—Å–ª—è —Ä–µ–∑–µ—Ä–≤—É–≤–∞–Ω–Ω—è
      localStorage.removeItem("cart");
      syncWithProducts();
      // –ü–µ—Ä–µ—Ö—ñ–¥ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫—É fin.html –∑ –ø–µ—Ä–µ–¥–∞—á–µ—é –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤
      const params = new URLSearchParams();
      params.set("user_id", userId);
      params.set("cart", JSON.stringify(cartData));
      window.location.href = "fin.html?" + params.toString();
    }

    window.addEventListener("message", (event) => {
      if (event.data.type === "syncCart") {
        saveCart(event.data.cart);
        loadCart();
      }
    });
    loadCart();
  </script>
  <script src="../../config.js"></script>
</body>
</html>
