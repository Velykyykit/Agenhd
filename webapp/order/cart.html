<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ö–æ—Ä–∑–∏–Ω–∞ üõí</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000;
      padding: 20px;
    }
    .cart-container {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }
    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .header-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    .back-link {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
      display: inline-block;
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .btn {
      background: linear-gradient(to bottom, #9b59b6, #8e44ad);
      border-radius: 20px;
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 12px 24px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      font-size: 18px;
    }
    .cart-item button {
      background: none;
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
    }
    .cart-actions {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .empty-cart {
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <div class="header-container">
      <button class="back-link" onclick="goBack()">üîô –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –¥–æ –∫—É—Ä—Å—ñ–≤ HD</button>
      <h1 class="header-title">üõí –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h1>
    </div>
    <div id="cart-items">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    <div class="cart-actions">
      <button class="btn" onclick="checkout()">‚úÖ –û—Ñ–æ—Ä–º–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
    </div>
  </div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cart-items");
      cartContainer.innerHTML = "";

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p class='empty-cart'>–ö–æ—Ä–∑–∏–Ω–∞ –ø–æ—Ä–æ–∂–Ω—è üòû</p>";
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name} (${item.quantity})</span>
          <button onclick="removeFromCart(${index})">‚ùå</button>
        `;
        cartContainer.appendChild(div);
      });
    }

    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart"));
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function checkout() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        alert("‚ùå –ö–æ—Ä–∑–∏–Ω–∞ –ø–æ—Ä–æ–∂–Ω—è! –î–æ–¥–∞–π—Ç–µ —Ç–æ–≤–∞—Ä–∏ –ø–µ—Ä–µ–¥ –æ—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è–º –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è.");
        return;
      }

      alert("‚úÖ –í–∞—à–µ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–æ!");
      localStorage.removeItem("cart");
      loadCart();
    }

    function goBack() {
      window.history.back();
    }

    loadCart();
  </script>
</body>
</html>
