<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–¢–æ–≤–∞—Ä–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000;
    }
    .container {
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .back-link {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
      display: block;
      margin-bottom: 15px;
    }
    .product-list {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä, —â–æ –æ–±–≥–æ—Ä—Ç–∞—î –∫–Ω–æ–ø–∫–∏ —ñ –ø–æ–ª–µ –≤–≤–µ–¥–µ–Ω–Ω—è */
    .quantity-container {
      display: inline-flex;
      align-items: center;
      background: linear-gradient(to bottom, #9b59b6, #8e44ad); /* –§—ñ–æ–ª–µ—Ç–æ–≤–∏–π –≥—Ä–∞–¥—ñ—î–Ω—Ç */
      border-radius: 20px;
      padding: 2px 6px; /* –í–Ω—É—Ç—Ä—ñ—à–Ω—ñ –≤—ñ–¥—Å—Ç—É–ø–∏, —â–æ–± –¥–æ–¥–∞—Ç–∏ ¬´–ø–æ–≤—ñ—Ç—Ä—è¬ª */
      box-shadow: inset 0 0 1px #fff, 0 2px 3px rgba(0,0,0,0.2);
      margin-top: 5px;
    }
    /* –ö–Ω–æ–ø–∫–∏ ¬´‚Äì¬ª —Ç–∞ ¬´+¬ª */
    .quantity-container button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 18px;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s, transform 0.2s;
    }
    .quantity-container button:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }
    /* –ü–æ–ª–µ –≤–≤–µ–¥–µ–Ω–Ω—è –∫—ñ–ª—å–∫–æ—Å—Ç—ñ */
    .quantity-container input {
      width: 40px;
      text-align: center;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin: 0 5px;
      background: #fff;
      color: #000;
    }
    .quantity-container input:focus {
      outline: 2px solid #ddd; /* –í–∏–¥—ñ–ª–µ–Ω–Ω—è –ø—Ä–∏ —Ñ–æ–∫—É—Å—ñ */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- –ü–æ—Å–∏–ª–∞–Ω–Ω—è –ø–æ–≤–µ—Ä—Ç–∞—î –Ω–∞ order.html -->
    <a href="order.html" class="back-link">üîô –ù–∞–∑–∞–¥ –¥–æ –∫—É—Ä—Å—ñ–≤</a>
    <h1>–¢–æ–≤–∞—Ä–∏</h1>
    <div id="products" class="product-list">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
  </div>
  <script>
    async function loadConfig() {
      try {
        const response = await fetch("../../config.js");
        const script = document.createElement("script");
        script.src = "../../config.js";
        document.head.appendChild(script);
        await new Promise(resolve => script.onload = resolve);
        const SHEET_SKLAD = window.CONFIG.SHEET_SKLAD;
        const GOOGLE_API_KEY = window.CONFIG.GOOGLE_API_KEY;
        fetchProducts(SHEET_SKLAD, GOOGLE_API_KEY);
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó:", error);
      }
    }
    
    async function fetchProducts(sheetId, apiKey) {
      const urlParams = new URLSearchParams(window.location.search);
      const courseShort = urlParams.get("course");
      if (!courseShort) {
        document.getElementById("products").innerHTML = "<p>‚ùå –ö—É—Ä—Å –Ω–µ –≤–∫–∞–∑–∞–Ω–æ.</p>";
        return;
      }
      const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/SKLAD?key=${apiKey}`;
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        const productsDiv = document.getElementById("products");
        productsDiv.innerHTML = `<h2>–¢–æ–≤–∞—Ä–∏ –¥–ª—è –∫—É—Ä—Å—É: ${courseShort}</h2>`;
        if (!data.values || data.values.length === 0) {
          productsDiv.innerHTML += "<p>–ù–µ–º–∞—î —Ç–æ–≤–∞—Ä—ñ–≤ –¥–ª—è —Ü—å–æ–≥–æ –∫—É—Ä—Å—É.</p>";
          return;
        }
        const products = data.values.slice(1).filter(row => row[1] === courseShort);
        if (products.length === 0) {
          productsDiv.innerHTML += "<p>–ù–µ–º–∞—î —Ç–æ–≤–∞—Ä—ñ–≤ –¥–ª—è —Ü—å–æ–≥–æ –∫—É—Ä—Å—É.</p>";
          return;
        }
        const list = document.createElement("ul");
        products.forEach(row => {
          // –ü—Ä–∏–ø—É—Å—Ç–∏–º–æ: row[2] - –Ω–∞–∑–≤–∞ —Ç–æ–≤–∞—Ä—É, row[5] - —Ü—ñ–Ω–∞
          const li = document.createElement("li");
          const productInfo = document.createElement("div");
          productInfo.innerHTML = `<strong>${row[2]}</strong> ‚Äì ${row[5]} –≥—Ä–Ω`;
          
          // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ —ñ –ø–æ–ª—è –≤–≤–µ–¥–µ–Ω–Ω—è
          const qtyContainer = document.createElement("div");
          qtyContainer.className = "quantity-container";
          
          // –°—Ç–≤–æ—Ä—é—î–º–æ –∫–Ω–æ–ø–∫–∏ —Ç–∞ —ñ–Ω–ø—É—Ç
          const minusButton = document.createElement("button");
          minusButton.textContent = "‚Äì";
          
          const quantityInput = document.createElement("input");
          quantityInput.type = "number";
          quantityInput.value = "0";
          quantityInput.min = "0";
          
          const plusButton = document.createElement("button");
          plusButton.textContent = "+";
          
          // –õ–æ–≥—ñ–∫–∞ –∑–º–µ–Ω—à–µ–Ω–Ω—è
          minusButton.addEventListener("click", () => {
            let current = parseInt(quantityInput.value) || 0;
            if (current > 0) {
              quantityInput.value = current - 1;
            }
          });
          
          // –õ–æ–≥—ñ–∫–∞ –∑–±—ñ–ª—å—à–µ–Ω–Ω—è
          plusButton.addEventListener("click", () => {
            let current = parseInt(quantityInput.value) || 0;
            quantityInput.value = current + 1;
          });
          
          qtyContainer.appendChild(minusButton);
          qtyContainer.appendChild(quantityInput);
          qtyContainer.appendChild(plusButton);
          
          li.appendChild(productInfo);
          li.appendChild(qtyContainer);
          list.appendChild(li);
        });
        productsDiv.appendChild(list);
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤:", error);
      }
    }
    
    loadConfig();
  </script>
  <script src="../../config.js"></script>
</body>
</html>
