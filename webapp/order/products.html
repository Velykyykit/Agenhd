<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–¢–æ–≤–∞—Ä–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000;
    }
    .container {
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }
    .back-link {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
      display: inline-block;
      margin-bottom: 15px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .cart-button {
      display: block;
      margin: 10px auto 20px auto;
      background: linear-gradient(to bottom, #9b59b6, #8e44ad);
      border-radius: 20px;
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    .cart-button:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    .product-list {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    .row-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .quantity-container {
      display: inline-flex;
      align-items: center;
      background: linear-gradient(to bottom, #9b59b6, #8e44ad);
      border-radius: 20px;
      padding: 2px 6px;
      box-shadow: inset 0 0 1px #fff, 0 2px 3px rgba(0,0,0,0.2);
    }
    .quantity-container button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      width: 24px;
      height: 24px;
      line-height: 24px;
      text-align: center;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s, transform 0.2s;
    }
    .quantity-container button:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }
    .quantity-container input {
      width: 40px;
      text-align: center;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin: 0 5px;
      background: #fff;
      color: #000;
    }
    .quantity-container input:focus {
      outline: 2px solid #ddd;
    }
    .add-all-to-cart {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background: linear-gradient(to bottom, #9b59b6, #8e44ad);
      border-radius: 20px;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    .add-all-to-cart:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    .info-text {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="order.html" class="back-link">üîô –ù–∞–∑–∞–¥ –¥–æ –∫—É—Ä—Å—ñ–≤</a>
    <button class="cart-button" onclick="openCart()">üõí –ö–æ—Ä–∑–∏–Ω–∞ (<span id="cart-count">0</span>)</button>
    <div id="products" class="product-list">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    <button class="add-all-to-cart" onclick="addAllToCart()">üõí –î–æ–¥–∞—Ç–∏ —É –∫–æ—Ä–∑–∏–Ω—É</button>
    <!-- –î–æ–¥–∞–Ω–æ —ñ–Ω—Ñ–æ—Ä–º–∞—Ç–∏–≤–Ω–∏–π —Ç–µ–∫—Å—Ç -->
    <p class="info-text">–©–æ–± –¥–æ–¥–∞—Ç–∏ —Ç–æ–≤–∞—Ä –≤ –∫–æ—Ä–∑–∏–Ω—É, –ø–æ—Ç—Ä—ñ–±–Ω–æ –Ω–∞—Ç–∏—Å–Ω—É—Ç–∏ –∫–Ω–æ–ø–∫—É üõí –î–æ–¥–∞—Ç–∏ —É –∫–æ—Ä–∑–∏–Ω—É</p>
  </div>
  <script>
    const getCart = () => JSON.parse(localStorage.getItem("cart")) || [];
    
    const updateCartCount = () => {
      const cart = getCart();
      const count = cart.reduce((acc, item) => acc + item.quantity, 0);
      document.getElementById("cart-count").textContent = count;
    };

    const saveCart = (cart) => {
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    };

    const syncQuantities = () => {
      const cart = getCart();
      document.querySelectorAll("li").forEach(li => {
        const cartItem = cart.find(item => item.id === li.dataset.productId);
        if (cartItem) {
          li.querySelector("input").value = cartItem.quantity;
        }
      });
    };

    const addAllToCart = () => {
      const cart = getCart();
      let messages = "";
      document.querySelectorAll("li").forEach(li => {
        const productId = li.dataset.productId;
        const productName = li.dataset.productName;
        const availableStock = parseInt(li.dataset.stock, 10) || 0;
        const quantityInput = li.querySelector("input");
        const quantity = parseInt(quantityInput.value, 10) || 0;

        if (quantity > 0) {
          if (quantity > availableStock) {
            messages += `–¢–æ–≤–∞—Ä "${productName}" –Ω–µ –º–æ–∂–µ –±—É—Ç–∏ –¥–æ–¥–∞–Ω–∏–π. –î–æ—Å—Ç—É–ø–Ω–æ ${availableStock} —à—Ç.\n`;
            quantityInput.value = availableStock;
          } else {
            const index = cart.findIndex(item => item.id === productId);
            if (index !== -1) {
              cart[index].quantity = quantity;
            } else {
              cart.push({ id: productId, name: productName, quantity });
            }
          }
        } else {
          const index = cart.findIndex(item => item.id === productId);
          if (index !== -1) {
            cart.splice(index, 1);
          }
        }
      });
      saveCart(cart);
      alert(messages ? messages + "\n–Ü–Ω—à—ñ —Ç–æ–≤–∞—Ä–∏ –¥–æ–¥–∞–Ω–æ –¥–æ –∫–æ—Ä–∑–∏–Ω–∏." : "üõí –ö–æ—Ä–∑–∏–Ω–∞ –æ–Ω–æ–≤–ª–µ–Ω–∞!");
    };

    const openCart = () => window.location.href = "cart.html";

    const loadConfig = async () => {
      try {
        const response = await fetch("../../config.js");
        const script = document.createElement("script");
        script.src = "../../config.js";
        document.head.appendChild(script);
        await new Promise(resolve => script.onload = resolve);
        const { SHEET_SKLAD, GOOGLE_API_KEY } = window.CONFIG;
        fetchProducts(SHEET_SKLAD, GOOGLE_API_KEY);
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó:", error);
      }
    };

    const fetchProducts = async (sheetId, apiKey) => {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const courseShort = urlParams.get("course");
        const productsDiv = document.getElementById("products");
        productsDiv.innerHTML = "<p>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>";

        const skladUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/SKLAD?key=${apiKey}`;
        const skladResp = await fetch(skladUrl);
        const skladData = await skladResp.json();

        if (!skladData.values || skladData.values.length === 0) {
          productsDiv.innerHTML = "<p>–ù–µ–º–∞—î —Ç–æ–≤–∞—Ä—ñ–≤ —É —Ç–∞–±–ª–∏—Ü—ñ SKLAD.</p>";
          return;
        }

        const products = skladData.values.slice(1).filter(row => row[1] === courseShort);
        if (products.length === 0) {
          productsDiv.innerHTML = "<p>–ù–µ–º–∞—î —Ç–æ–≤–∞—Ä—ñ–≤ –¥–ª—è —Ü—å–æ–≥–æ –∫—É—Ä—Å—É.</p>";
          return;
        }

        const listFragment = document.createDocumentFragment();
        const list = document.createElement("ul");

        products.forEach(row => {
          const li = document.createElement("li");
          li.dataset.productId = row[0];
          li.dataset.productName = row[2];
          li.dataset.stock = row[3];

          const rowContainer = document.createElement("div");
          rowContainer.className = "row-container";

          const productInfo = document.createElement("div");
          productInfo.innerHTML = `üÜî<strong>${row[0]}</strong> <strong>${row[2]}</strong> <br>
            <strong>–¶—ñ–Ω–∞: ${row[4]} –≥—Ä–Ω</strong> <br>
            <strong>–ù–∞ —Å–∫–ª–∞–¥—ñ: ${row[3]} —à—Ç.</strong>`;

          const qtyContainer = document.createElement("div");
          qtyContainer.className = "quantity-container";

          const updateQuantity = (delta, input) => {
            const current = parseInt(input.value, 10) || 0;
            input.value = Math.max(0, current + delta);
          };

          const quantityInput = document.createElement("input");
          quantityInput.type = "number";
          quantityInput.value = "0";
          quantityInput.min = "0";

          const minusButton = document.createElement("button");
          minusButton.textContent = "‚Äì";
          minusButton.onclick = () => updateQuantity(-1, quantityInput);

          const plusButton = document.createElement("button");
          plusButton.textContent = "+";
          plusButton.onclick = () => updateQuantity(1, quantityInput);

          qtyContainer.append(minusButton, quantityInput, plusButton);
          rowContainer.append(productInfo, qtyContainer);
          li.append(rowContainer);
          list.appendChild(li);
        });

        listFragment.appendChild(list);
        productsDiv.innerHTML = "";
        productsDiv.appendChild(listFragment);
        syncQuantities();
        updateCartCount();
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö:", error);
      }
    };

    loadConfig();
  </script>
</body>
</html>
