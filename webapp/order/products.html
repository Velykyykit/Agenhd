<!DOCTYPE html>

  <style>
    body {

    }

    }
    .product-list {

      border-radius: 8px;

    }
    .quantity-container button {
      background: transparent;

      color: #fff;

      height: 30px;
      line-height: 30px;

      cursor: pointer;

    }
    .quantity-container button:hover {
      background-color: rgba(255,255,255,0.2);

    }
    .quantity-container input {
      width: 40px;
      text-align: center;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin: 0 5px;
      background: #fff;
      color: #000;
    }
    .quantity-container input:focus {
      outline: 2px solid #ddd;
    }
    .add-all-to-cart {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;

      border-radius: 20px;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    .add-all-to-cart:hover {
      background-color: rgba(255,255,255,0.2);

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <a href="order.html" class="back-link">üîô –ù–∞–∑–∞–¥ –¥–æ –∫—É—Ä—Å—ñ–≤</a>
      <h1 class="header-title">–¢–æ–≤–∞—Ä–∏</h1>
      <button class="cart-button" onclick="openCart()">üõí –ö–æ—Ä–∑–∏–Ω–∞ (<span id="cart-count">0</span>)</button>
    </div>
    <div id="products" class="product-list">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    <button class="add-all-to-cart" onclick="addAllToCart()">üõí –î–æ–¥–∞—Ç–∏ —É –∫–æ—Ä–∑–∏–Ω—É</button>
  </div>
  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      const cart = getCart();
      let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = totalItems;
    }

    function openCart() {
      window.location.href = "cart.html";
    }

    function syncQuantities() {
      let cart = getCart();
      document.querySelectorAll("li").forEach(li => {
        let cartItem = cart.find(item => item.id === li.dataset.productId);
        if (cartItem) {
          li.querySelector("input").value = cartItem.quantity;
        }
      });
    }

    function addAllToCart() {
      let cart = getCart();
      document.querySelectorAll("li").forEach(li => {
        let productId = li.dataset.productId;
        let productName = li.dataset.productName;
        let quantity = parseInt(li.querySelector("input").value) || 0;

        if (quantity > 0) {
          let existingItem = cart.find(item => item.id === productId);
          if (existingItem) {
            existingItem.quantity = quantity;
          } else {
            cart.push({ id: productId, name: productName, quantity });
          }
        }
      });

      saveCart(cart);
      alert("üõí –í–∏–±—Ä–∞–Ω—ñ —Ç–æ–≤–∞—Ä–∏ –¥–æ–¥–∞–Ω—ñ —É –∫–æ—Ä–∑–∏–Ω—É!");
    }

    async function loadConfig() {
      try {
        const response = await fetch("../../config.js");
        const script = document.createElement("script");
        script.src = "../../config.js";
        document.head.appendChild(script);
        await new Promise(resolve => script.onload = resolve);
        const SHEET_SKLAD = window.CONFIG.SHEET_SKLAD;
        const GOOGLE_API_KEY = window.CONFIG.GOOGLE_API_KEY;
        fetchProducts(SHEET_SKLAD, GOOGLE_API_KEY);
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó:", error);
      }
    }

    async function fetchProducts(sheetId, apiKey) {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const courseShort = urlParams.get("course");
        const productsDiv = document.getElementById("products");
        productsDiv.innerHTML = "<p>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>";

        const skladUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/SKLAD?key=${apiKey}`;
        const skladResp = await fetch(skladUrl);
        const skladData = await skladResp.json();

        if (!skladData.values || skladData.values.length === 0) {
          productsDiv.innerHTML = "<p>–ù–µ–º–∞—î —Ç–æ–≤–∞—Ä—ñ–≤ —É —Ç–∞–±–ª–∏—Ü—ñ SKLAD.</p>";
          return;
        }

        syncQuantities();
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö:", error);
      }
    }

    loadConfig();
    updateCartCount();
  </script>
</body>
