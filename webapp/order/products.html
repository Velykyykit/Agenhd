<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–¢–æ–≤–∞—Ä–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000;
    }
    .container {
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }
    .back-link {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;

    }
    .back-link:hover {

    .button {

      border-radius: 20px;
      border: none;

      cursor: pointer;

      transition: background-color 0.3s, transform 0.2s;
    }
    .button:hover {

    }
    .product-list {

    }
    ul {
      list-style-type: none;

    }
    li {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    .row-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
      display: none;
    }
    .popup img {
      max-width: 300px;
      max-height: 300px;
      border-radius: 8px;
    }
    .popup button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #9b59b6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="order.html" class="back-link">üîô –ù–∞–∑–∞–¥ –¥–æ –∫—É—Ä—Å—ñ–≤</a>
    <button class="button" onclick="openCart()">üõí –ö–æ—Ä–∑–∏–Ω–∞</button>
    <div id="products" class="product-list">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    <button class="button add-all-to-cart" onclick="addAllToCart()">üõí –î–æ–¥–∞—Ç–∏ —É –∫–æ—Ä–∑–∏–Ω—É</button>
    <p class="footer-text">–î–ª—è –∑–º—ñ–Ω–∏ –∫—ñ–ª—å–∫–æ—Å—Ç—ñ —Ç–æ–≤–∞—Ä—É —É –∫–æ—Ä–∑–∏–Ω—ñ –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å –∫–Ω–æ–ø–∫—É –î–æ–¥–∞—Ç–∏ —É –∫–æ—Ä–∑–∏–Ω—É</p>
  </div>

  <!-- –í—ñ–∫–Ω–æ –¥–ª—è –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è -->
  <div id="imagePopup" class="popup">
    <span id="popupContent"></span><br>
    <button onclick="closePopup()">–ó–∞–∫—Ä–∏—Ç–∏</button>
  </div>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function openCart() {
      window.location.href = "cart.html";
    }

    async function loadConfig() {
      try {
        const response = await fetch("../../config.js");
        const script = document.createElement("script");
        script.src = "../../config.js";
        document.head.appendChild(script);
        await new Promise(resolve => script.onload = resolve);
        const { SHEET_SKLAD, GOOGLE_API_KEY } = window.CONFIG;
        fetchProducts(SHEET_SKLAD, GOOGLE_API_KEY);
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó:", error);
      }
    }

    async function fetchProducts(sheetId, apiKey) {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const courseShort = urlParams.get("course");
        const productsDiv = document.getElementById("products");
        productsDiv.innerHTML = "<p>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>";

        const skladUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/SKLAD?key=${apiKey}`;
        const skladResp = await fetch(skladUrl);
        const skladData = await skladResp.json();

        if (!skladData.values || skladData.values.length === 0) {
          productsDiv.innerHTML = "<p>–ù–µ–º–∞—î —Ç–æ–≤–∞—Ä—ñ–≤ —É —Ç–∞–±–ª–∏—Ü—ñ SKLAD.</p>";
          return;
        }

        const list = document.createElement("ul");
        skladData.values.slice(1).forEach(row => {
          const productId = row[0];
          const productName = row[2];
          const stock = row[3];
          const price = row[4];
          const googleDriveUrl = row[8] || ""; 

          const imageUrl = convertGoogleDriveLink(googleDriveUrl); 

          const li = document.createElement("li");
          li.dataset.productId = productId;
          li.dataset.productName = productName;
          li.dataset.productStock = stock;

          li.innerHTML = `
            <div class="row-container">
              <div>
                üÜî <strong>${productId}</strong> - 
                <a href="#" onclick="showProductImage(event, '${imageUrl}')" style="text-decoration: none; color: #007bff;">
                  ${productName}
                </a>
                <br><strong>–¶—ñ–Ω–∞:</strong> ${price} –≥—Ä–Ω
                <br><strong>–ù–∞ —Å–∫–ª–∞–¥—ñ:</strong> ${stock} —à—Ç.
              </div>
            </div>`;

          list.appendChild(li);
        });

        productsDiv.innerHTML = "";
        productsDiv.appendChild(list);
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö:", error);
      }
    }

    function convertGoogleDriveLink(url) {
        if (!url.includes("drive.google.com")) return url; 
        const fileIdMatch = url.match(/[-\w]{25,}/);
        return fileIdMatch ? `https://drive.google.com/uc?export=view&id=${fileIdMatch[0]}` : "";
    }

    function showProductImage(event, imageUrl) {
      event.preventDefault();
      const popup = document.getElementById("imagePopup");
      const content = document.getElementById("popupContent");

      content.innerHTML = imageUrl ? `<img src="${imageUrl}" alt="–§–æ—Ç–æ —Ç–æ–≤–∞—Ä—É">` : `<p style="font-size: 50px;">üì¶</p>`;
      popup.style.display = "block";
    }

    function closePopup() {
      document.getElementById("imagePopup").style.display = "none";
    }

    loadConfig();
  </script>
</body>
</html>
