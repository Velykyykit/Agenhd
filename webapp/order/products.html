<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–¢–æ–≤–∞—Ä–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000;
    }
    .container {
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }
    .back-link {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
      display: inline-block;
      margin-bottom: 15px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: linear-gradient(to bottom, #9b59b6, #8e44ad);
      border-radius: 20px;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    .button:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    .product-list {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    .row-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .quantity-container {
      display: inline-flex;
      align-items: center;
      background: linear-gradient(to bottom, #9b59b6, #8e44ad);
      border-radius: 20px;
      padding: 2px 6px;
      box-shadow: inset 0 0 1px #fff, 0 2px 3px rgba(0,0,0,0.2);
    }
    .quantity-container button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 18px;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s, transform 0.2s;
    }
    .quantity-container button:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }
    .quantity-container input {
      width: 40px;
      text-align: center;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin: 0 5px;
      background: #fff;
      color: #000;
    }
    .quantity-container input:focus {
      outline: 2px solid #ddd;
    }
    .footer-text {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="order.html" class="back-link">üîô –ù–∞–∑–∞–¥ –¥–æ –∫—É—Ä—Å—ñ–≤</a>
    <button class="button" onclick="openCart()">üõí –ö–æ—Ä–∑–∏–Ω–∞</button>
    <div id="products" class="product-list">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    <button class="button add-all-to-cart" onclick="addAllToCart()">üõí –î–æ–¥–∞—Ç–∏ —É –∫–æ—Ä–∑–∏–Ω—É</button>
    <p class="footer-text">–î–ª—è –∑–º—ñ–Ω–∏ –∫—ñ–ª—å–∫–æ—Å—Ç—ñ —Ç–æ–≤–∞—Ä—É —É –∫–æ—Ä–∑–∏–Ω—ñ –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å –∫–Ω–æ–ø–∫—É –î–æ–¥–∞—Ç–∏ —É –∫–æ—Ä–∑–∏–Ω—É</p>
  </div>
  <script>
    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –∫–æ—Ä–∑–∏–Ω–∏ –∑ localStorage
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –∫–æ—Ä–∑–∏–Ω–∏ –≤ localStorage
    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—ó –∫—ñ–ª—å–∫–æ—Å—Ç—ñ —Ç–æ–≤–∞—Ä—ñ–≤ –∑ –∫–æ—Ä–∑–∏–Ω–æ—é
    function syncQuantities() {
      const cart = getCart();
      document.querySelectorAll("li").forEach(li => {
        const cartItem = cart.find(item => item.id === li.dataset.productId);
        if (cartItem) {
          li.querySelector("input").value = cartItem.quantity;
        }
      });
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è –≤—Å—ñ—Ö —Ç–æ–≤–∞—Ä—ñ–≤ –¥–æ –∫–æ—Ä–∑–∏–Ω–∏
    function addAllToCart() {
      const cart = getCart();
      const items = document.querySelectorAll("li");

      items.forEach(li => {
        const productId = li.dataset.productId;
        const productName = li.dataset.productName;
        const quantity = parseInt(li.querySelector("input").value) || 0;
        const index = cart.findIndex(item => item.id === productId);

        if (quantity > 0) {
          if (index !== -1) {
            cart[index].quantity = quantity;
          } else {
            cart.push({ id: productId, name: productName, quantity });
          }
        } else if (index !== -1) {
          cart.splice(index, 1);
        }
      });

      saveCart(cart);
      alert("üõí –ö–æ—Ä–∑–∏–Ω–∞ –æ–Ω–æ–≤–ª–µ–Ω–∞!");
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥—É –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫—É –∫–æ—Ä–∑–∏–Ω–∏
    function openCart() {
      window.location.href = "cart.html";
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó
    async function loadConfig() {
      try {
        const response = await fetch("../../config.js");
        const script = document.createElement("script");
        script.src = "../../config.js";
        document.head.appendChild(script);
        await new Promise(resolve => script.onload = resolve);
        const { SHEET_SKLAD, GOOGLE_API_KEY } = window.CONFIG;
        fetchProducts(SHEET_SKLAD, GOOGLE_API_KEY);
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó:", error);
      }
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤
    async function fetchProducts(sheetId, apiKey) {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const courseShort = urlParams.get("course");
        const productsDiv = document.getElementById("products");
        productsDiv.innerHTML = "<p>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>";

        const skladUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/SKLAD?key=${apiKey}`;
        const skladResp = await fetch(skladUrl);
        const skladData = await skladResp.json();

        if (!skladData.values || skladData.values.length === 0) {
          productsDiv.innerHTML = "<p>–ù–µ–º–∞—î —Ç–æ–≤–∞—Ä—ñ–≤ —É —Ç–∞–±–ª–∏—Ü—ñ SKLAD.</p>";
          return;
        }

        const products = skladData.values.slice(1).filter(row => row[1] === courseShort);
        if (products.length === 0) {
          productsDiv.innerHTML = "<p>–ù–µ–º–∞—î —Ç–æ–≤–∞—Ä—ñ–≤ –¥–ª—è —Ü—å–æ–≥–æ –∫—É—Ä—Å—É.</p>";
          return;
        }

        const fragment = document.createDocumentFragment();
        products.forEach(row => {
          const li = document.createElement("li");
          li.dataset.productId = row[0];
          li.dataset.productName = row[2];

          const rowContainer = document.createElement("div");
          rowContainer.className = "row-container";

          const productInfo = document.createElement("div");
          productInfo.innerHTML = `üÜî<strong>${row[0]} - <strong>${row[2]}</strong> ‚Äì ${row[4]} –≥—Ä–Ω`;

          const qtyContainer = document.createElement("div");
          qtyContainer.className = "quantity-container";

          const minusButton = document.createElement("button");
          minusButton.textContent = "‚Äì";
          minusButton.onclick = () => {
            const input = qtyContainer.querySelector("input");
            input.value = Math.max(0, input.value - 1);
          };

          const quantityInput = document.createElement("input");
          quantityInput.type = "number";
          quantityInput.value = "0";
          quantityInput.min = "0";

          const plusButton = document.createElement("button");
          plusButton.textContent = "+";
          plusButton.onclick = () => {
            const input = qtyContainer.querySelector("input");
            input.value = Number(input.value) + 1;
          };

          qtyContainer.append(minusButton, quantityInput, plusButton);
          rowContainer.append(productInfo, qtyContainer);
          li.append(rowContainer);
          fragment.appendChild(li);
        });

        productsDiv.innerHTML = "";
        productsDiv.appendChild(fragment);
        syncQuantities();
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö:", error);
      }
    }

    loadConfig();
  </script>
</body>
</html>
