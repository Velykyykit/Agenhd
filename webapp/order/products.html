<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–¢–æ–≤–∞—Ä–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000;
    }
    .container {
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }
    .cart-button, .add-all-to-cart {
      display: block;
      margin: 10px auto 20px auto;
      background: linear-gradient(to bottom, #9b59b6, #8e44ad);
      border-radius: 20px;
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    .cart-button:hover, .add-all-to-cart:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    .product-list {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .row-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="order.html" class="back-link">üîô –ù–∞–∑–∞–¥ –¥–æ –∫—É—Ä—Å—ñ–≤</a>
    <button class="cart-button" onclick="openCart()">üõí –ö–æ—Ä–∑–∏–Ω–∞ (<span id="cart-count">0</span>)</button>
    <div id="products" class="product-list">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    <button class="add-all-to-cart" onclick="addAllToCart()">üõí –î–æ–¥–∞—Ç–∏ —É –∫–æ—Ä–∑–∏–Ω—É</button>
  </div>
  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      let cart = getCart();
      let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = totalItems;
    }

    function syncQuantities() {
      let cart = getCart();
      document.querySelectorAll("li").forEach(li => {
        let cartItem = cart.find(item => item.id === li.dataset.productId);
        if (cartItem) {
          li.querySelector("input").value = cartItem.quantity;
        }
      });
    }

    function addAllToCart() {
      let cart = getCart();
      let messages = [];

      document.querySelectorAll("li").forEach(li => {
        let productId = li.dataset.productId;
        let productName = li.dataset.productName;
        let availableStock = parseInt(li.dataset.stock);
        let quantity = parseInt(li.querySelector("input").value) || 0;
        let index = cart.findIndex(item => item.id === productId);

        if (quantity > 0) {
          if (quantity > availableStock) {
            messages.push(`‚ùå ${productName}: –Ω–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ —Ç–æ–≤–∞—Ä—É –Ω–∞ —Å–∫–ª–∞–¥—ñ!`);
          } else {
            if (index !== -1) {
              cart[index].quantity = quantity;
            } else {
              cart.push({ id: productId, name: productName, quantity });
            }
          }
        } else if (index !== -1) {
          cart.splice(index, 1);
        }
      });

      saveCart(cart);
      syncQuantities();
      alert(messages.length ? messages.join("\n") : "üõí –ö–æ—Ä–∑–∏–Ω–∞ –æ–Ω–æ–≤–ª–µ–Ω–∞!");
    }

    function openCart() {
      window.location.href = "cart.html";
    }

    async function loadConfig() {
      try {
        const response = await fetch("../../config.js");
        const script = document.createElement("script");
        script.src = "../../config.js";
        document.head.appendChild(script);
        await new Promise(resolve => script.onload = resolve);
        fetchProducts(window.CONFIG.SHEET_SKLAD, window.CONFIG.GOOGLE_API_KEY);
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó:", error);
      }
    }

    async function fetchProducts(sheetId, apiKey) {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const courseShort = urlParams.get("course");
        const productsDiv = document.getElementById("products");
        productsDiv.innerHTML = "<p>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>";

        const skladUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/SKLAD?key=${apiKey}`;
        const skladResp = await fetch(skladUrl);
        const skladData = await skladResp.json();

        if (!skladData.values || skladData.values.length === 0) {
          productsDiv.innerHTML = "<p>–ù–µ–º–∞—î —Ç–æ–≤–∞—Ä—ñ–≤ —É —Ç–∞–±–ª–∏—Ü—ñ SKLAD.</p>";
          return;
        }

        const products = skladData.values.slice(1).filter(row => row[1] === courseShort);
        if (products.length === 0) {
          productsDiv.innerHTML = "<p>–ù–µ–º–∞—î —Ç–æ–≤–∞—Ä—ñ–≤ –¥–ª—è —Ü—å–æ–≥–æ –∫—É—Ä—Å—É.</p>";
          return;
        }

        const list = document.createElement("ul");
        products.forEach(row => {
          const li = document.createElement("li");
          li.dataset.productId = row[0];
          li.dataset.productName = row[2];
          li.dataset.stock = row[3];

          li.innerHTML = `
            <div class="row-container">
              <div>üÜî<strong>${row[0]} ${row[2]}</strong> <br>–¶—ñ–Ω–∞: ${row[4]} –≥—Ä–Ω <br>–ù–∞ —Å–∫–ª–∞–¥—ñ: ${row[3]} —à—Ç.</div>
              <div class="quantity-container">
                <button onclick="this.nextElementSibling.stepDown()">‚Äì</button>
                <input type="number" value="0" min="0">
                <button onclick="this.previousElementSibling.stepUp()">+</button>
              </div>
            </div>`;
          list.appendChild(li);
        });

        productsDiv.innerHTML = "";
        productsDiv.appendChild(list);
        syncQuantities();
        updateCartCount();
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö:", error);
      }
    }

    loadConfig();
  </script>
</body>
</html>
