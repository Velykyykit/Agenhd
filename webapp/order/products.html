<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–¢–æ–≤–∞—Ä–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000;
    }
    .container {
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .back-link {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
      display: inline-block;
      margin-bottom: 15px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .product-list {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    .row-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .quantity-container {
      display: inline-flex;
      align-items: center;
      background: linear-gradient(to bottom, #9b59b6, #8e44ad);
      border-radius: 20px;
      padding: 2px 6px;
      box-shadow: inset 0 0 1px #fff, 0 2px 3px rgba(0,0,0,0.2);
    }
    .quantity-container button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 18px;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s, transform 0.2s;
    }
    .quantity-container button:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }
    .quantity-container input {
      width: 40px;
      text-align: center;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin: 0 5px;
      background: #fff;
      color: #000;
    }
    .quantity-container input:focus {
      outline: 2px solid #ddd;
    }
    .add-all-to-cart {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background: linear-gradient(to bottom, #9b59b6, #8e44ad);
      border-radius: 20px;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    .add-all-to-cart:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="order.html" class="back-link">üîô –ù–∞–∑–∞–¥ –¥–æ –∫—É—Ä—Å—ñ–≤</a>
    <h1>–¢–æ–≤–∞—Ä–∏</h1>
    <div id="products" class="product-list">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    <button class="add-all-to-cart" onclick="addAllToCart()">üõí –î–æ–¥–∞—Ç–∏ —É –∫–æ—Ä–∑–∏–Ω—É</button>
  </div>
  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    async function loadConfig() {
      try {
        const response = await fetch("../../config.js");
        const script = document.createElement("script");
        script.src = "../../config.js";
        document.head.appendChild(script);
        await new Promise(resolve => script.onload = resolve);
        const SHEET_SKLAD = window.CONFIG.SHEET_SKLAD;
        const GOOGLE_API_KEY = window.CONFIG.GOOGLE_API_KEY;
        fetchProducts(SHEET_SKLAD, GOOGLE_API_KEY);
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó:", error);
      }
    }
    
    async function fetchProducts(sheetId, apiKey) {
      const urlParams = new URLSearchParams(window.location.search);
      const courseShort = urlParams.get("course");
      if (!courseShort) {
        document.getElementById("products").innerHTML = "<p>‚ùå –ö—É—Ä—Å –Ω–µ –≤–∫–∞–∑–∞–Ω–æ.</p>";
        return;
      }
      
      try {
        const dictUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/dictionary?key=${apiKey}`;
        const dictResp = await fetch(dictUrl);
        const dictData = await dictResp.json();
        
        const courseRow = dictData.values.slice(1).find(r => r[1] === courseShort);
        if (!courseRow) {
          document.getElementById("products").innerHTML = `<p>–ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ –∫—É—Ä—Å —ñ–∑ –∫–æ—Ä–æ—Ç–∫–æ—é –Ω–∞–∑–≤–æ—é: ${courseShort}</p>`;
          return;
        }

        const fullCourseName = courseRow[0];
        const productsDiv = document.getElementById("products");
        productsDiv.innerHTML = `<h2>–¢–æ–≤–∞—Ä–∏ –¥–ª—è –∫—É—Ä—Å—É: ${fullCourseName}</h2>`;
        
        const skladUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/SKLAD?key=${apiKey}`;
        const skladResp = await fetch(skladUrl);
        const skladData = await skladResp.json();
        
        if (!skladData.values || skladData.values.length === 0) {
          productsDiv.innerHTML += "<p>–ù–µ–º–∞—î —Ç–æ–≤–∞—Ä—ñ–≤ —É —Ç–∞–±–ª–∏—Ü—ñ SKLAD.</p>";
          return;
        }
        
        const products = skladData.values.slice(1).filter(row => row[1] === courseShort);
        if (products.length === 0) {
          productsDiv.innerHTML += "<p>–ù–µ–º–∞—î —Ç–æ–≤–∞—Ä—ñ–≤ –¥–ª—è —Ü—å–æ–≥–æ –∫—É—Ä—Å—É.</p>";
          return;
        }
        
        const list = document.createElement("ul");
        products.forEach(row => {
          const li = document.createElement("li");
          li.dataset.productId = row[0];
          li.dataset.productName = row[2];

          const rowContainer = document.createElement("div");
          rowContainer.className = "row-container";
          
          const productInfo = document.createElement("div");
          productInfo.innerHTML = `<strong>${row[2]}</strong> ‚Äì ${row[5]} –≥—Ä–Ω`;

          const qtyContainer = document.createElement("div");
          qtyContainer.className = "quantity-container";

          const minusButton = document.createElement("button");
          minusButton.textContent = "‚Äì";

          const quantityInput = document.createElement("input");
          quantityInput.type = "number";
          quantityInput.value = getCart().find(item => item.id === row[0])?.quantity || "0";
          quantityInput.min = "0";

          const plusButton = document.createElement("button");
          plusButton.textContent = "+";

          minusButton.onclick = () => quantityInput.value = Math.max(0, quantityInput.value - 1);
          plusButton.onclick = () => quantityInput.value = Number(quantityInput.value) + 1;

          qtyContainer.append(minusButton, quantityInput, plusButton);
          rowContainer.append(productInfo, qtyContainer);
          li.append(rowContainer);
          list.append(li);
        });

        productsDiv.appendChild(list);
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö:", error);
      }
    }

    loadConfig();
  </script>
</body>
</html>
