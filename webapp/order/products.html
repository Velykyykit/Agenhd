<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–¢–æ–≤–∞—Ä–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000;
    }
    .container {
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .back-link {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
      display: block;
      margin-bottom: 15px;
    }
    .product-list {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—è –Ω–∞–∑–≤–∏ —Ç–æ–≤–∞—Ä—É —Ç–∞ –∫–Ω–æ–ø–æ–∫ –≤ –æ–¥–Ω–æ–º—É —Ä—è–¥–∫—É */
    .row-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ —ñ –ø–æ–ª—è –≤–≤–µ–¥–µ–Ω–Ω—è (—Ñ—ñ–æ–ª–µ—Ç–æ–≤–∏–π –¥–∏–∑–∞–π–Ω) */
    .quantity-container {
      display: inline-flex;
      align-items: center;
      background: linear-gradient(to bottom, #9b59b6, #8e44ad); /* –§—ñ–æ–ª–µ—Ç–æ–≤–∏–π –≥—Ä–∞–¥—ñ—î–Ω—Ç */
      border-radius: 20px;
      padding: 2px 6px;
      box-shadow: inset 0 0 1px #fff, 0 2px 3px rgba(0,0,0,0.2);
    }
    .quantity-container button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 18px;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s, transform 0.2s;
    }
    .quantity-container button:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }
    .quantity-container input {
      width: 40px;
      text-align: center;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin: 0 5px;
      background: #fff;
      color: #000;
    }
    .quantity-container input:focus {
      outline: 2px solid #ddd;
    }
    /* –ö–Ω–æ–ø–∫–∞ "–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—à–∏–∫" (—É —Ç–∞–∫–æ–º—É –∂ —Å—Ç–∏–ª—ñ) */
    .add-to-cart {
      display: block;
      margin: 20px auto 0; /* —Ü–µ–Ω—Ç—Ä—É—î–º–æ, –≤—ñ–¥—Å—Ç—É–ø –∑–≤–µ—Ä—Ö—É */
      padding: 10px 20px;
      background: linear-gradient(to bottom, #9b59b6, #8e44ad);
      border-radius: 20px;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    .add-to-cart:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- –ü–æ—Å–∏–ª–∞–Ω–Ω—è –ø–æ–≤–µ—Ä—Ç–∞—î –Ω–∞ order.html -->
    <a href="order.html" class="back-link">üîô –ù–∞–∑–∞–¥ –¥–æ –∫—É—Ä—Å—ñ–≤</a>
    <h1>–¢–æ–≤–∞—Ä–∏</h1>
    <div id="products" class="product-list">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
  </div>
  <script>
    async function loadConfig() {
      try {
        const response = await fetch("../../config.js");
        const script = document.createElement("script");
        script.src = "../../config.js";
        document.head.appendChild(script);
        await new Promise(resolve => script.onload = resolve);
        const SHEET_SKLAD = window.CONFIG.SHEET_SKLAD;
        const GOOGLE_API_KEY = window.CONFIG.GOOGLE_API_KEY;
        fetchProducts(SHEET_SKLAD, GOOGLE_API_KEY);
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó:", error);
      }
    }
    
    async function fetchProducts(sheetId, apiKey) {
      const urlParams = new URLSearchParams(window.location.search);
      const courseShort = urlParams.get("course");
      if (!courseShort) {
        document.getElementById("products").innerHTML = "<p>‚ùå –ö—É—Ä—Å –Ω–µ –≤–∫–∞–∑–∞–Ω–æ.</p>";
        return;
      }
      
      try {
        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –≤—Å—é —Ç–∞–±–ª–∏—Ü—é "dictionary" (–¥–µ –∑–±–µ—Ä—ñ–≥–∞—é—Ç—å—Å—è –Ω–∞–∑–≤–∏ –∫—É—Ä—Å—ñ–≤)
        const dictUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/dictionary?key=${apiKey}`;
        const dictResp = await fetch(dictUrl);
        const dictData = await dictResp.json();
        
        // –®—É–∫–∞—î–º–æ —Ä—è–¥–æ–∫ —ñ–∑ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–æ—é –∫–æ—Ä–æ—Ç–∫–æ—é –Ω–∞–∑–≤–æ—é (row[1] == courseShort)
        const courseRow = dictData.values.slice(1).find(r => r[1] === courseShort);
        if (!courseRow) {
          document.getElementById("products").innerHTML = `<p>–ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ –∫—É—Ä—Å —ñ–∑ –∫–æ—Ä–æ—Ç–∫–æ—é –Ω–∞–∑–≤–æ—é: ${courseShort}</p>`;
          return;
        }
        // row[0] ‚Äì —Ü–µ –ø–æ–≤–Ω–∞ –Ω–∞–∑–≤–∞ –∫—É—Ä—Å—É
        const fullCourseName = courseRow[0];
        
        // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –∑–∞–≥–æ–ª–æ–≤–æ–∫
        const productsDiv = document.getElementById("products");
        productsDiv.innerHTML = `<h2>–¢–æ–≤–∞—Ä–∏ –¥–ª—è –∫—É—Ä—Å—É: ${fullCourseName}</h2>`;
        
        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –ª–∏—Å—Ç "SKLAD" (–¥–µ –∑–±–µ—Ä—ñ–≥–∞—é—Ç—å—Å—è —Ç–æ–≤–∞—Ä–∏)
        const skladUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/SKLAD?key=${apiKey}`;
        const skladResp = await fetch(skladUrl);
        const skladData = await skladResp.json();
        
        // –Ø–∫—â–æ –≤ –ª–∏—Å—Ç—ñ SKLAD –Ω–µ–º–∞—î –¥–∞–Ω–∏—Ö
        if (!skladData.values || skladData.values.length === 0) {
          productsDiv.innerHTML += "<p>–ù–µ–º–∞—î —Ç–æ–≤–∞—Ä—ñ–≤ —É —Ç–∞–±–ª–∏—Ü—ñ SKLAD.</p>";
          return;
        }
        
        // –§—ñ–ª—å—Ç—Ä—É—î–º–æ —Ç–æ–≤–∞—Ä–∏, –¥–µ row[1] == courseShort
        const products = skladData.values.slice(1).filter(row => row[1] === courseShort);
        if (products.length === 0) {
          productsDiv.innerHTML += "<p>–ù–µ–º–∞—î —Ç–æ–≤–∞—Ä—ñ–≤ –¥–ª—è —Ü—å–æ–≥–æ –∫—É—Ä—Å—É.</p>";
          return;
        }
        
        // –°—Ç–≤–æ—Ä—é—î–º–æ —Å–ø–∏—Å–æ–∫
        const list = document.createElement("ul");
        products.forEach(row => {
          // –ü—Ä–∏–ø—É—Å—Ç–∏–º–æ: row[2] - –Ω–∞–∑–≤–∞ —Ç–æ–≤–∞—Ä—É, row[5] - —Ü—ñ–Ω–∞
          const li = document.createElement("li");
          
          // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É —Ç–∞ –∫–Ω–æ–ø–æ–∫
          const rowContainer = document.createElement("div");
          rowContainer.className = "row-container";
          
          // –Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è –ø—Ä–æ —Ç–æ–≤–∞—Ä (–∑–ª—ñ–≤–∞)
          const productInfo = document.createElement("div");
          productInfo.innerHTML = `<strong>${row[2]}</strong> ‚Äì ${row[5]} –≥—Ä–Ω`;
          
          // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ —ñ –ø–æ–ª—è –≤–≤–µ–¥–µ–Ω–Ω—è (—Å–ø—Ä–∞–≤–∞)
          const qtyContainer = document.createElement("div");
          qtyContainer.className = "quantity-container";
          
          const minusButton = document.createElement("button");
          minusButton.textContent = "‚Äì";
          
          const quantityInput = document.createElement("input");
          quantityInput.type = "number";
          quantityInput.value = "0";
          quantityInput.min = "0";
          
          const plusButton = document.createElement("button");
          plusButton.textContent = "+";
          
          // –õ–æ–≥—ñ–∫–∞ –∑–º–µ–Ω—à–µ–Ω–Ω—è
          minusButton.addEventListener("click", () => {
            let current = parseInt(quantityInput.value) || 0;
            if (current > 0) {
              quantityInput.value = current - 1;
            }
          });
          // –õ–æ–≥—ñ–∫–∞ –∑–±—ñ–ª—å—à–µ–Ω–Ω—è
          plusButton.addEventListener("click", () => {
            let current = parseInt(quantityInput.value) || 0;
            quantityInput.value = current + 1;
          });
          
          qtyContainer.appendChild(minusButton);
          qtyContainer.appendChild(quantityInput);
          qtyContainer.appendChild(plusButton);
          
          // –î–æ–¥–∞—î–º–æ –≤—Å–µ –¥–æ rowContainer
          rowContainer.appendChild(productInfo);
          rowContainer.appendChild(qtyContainer);
          
          li.appendChild(rowContainer);
          list.appendChild(li);
        });
        
        // –î–æ–¥–∞—î–º–æ —Å–ø–∏—Å–æ–∫ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫—É
        productsDiv.appendChild(list);
        
        // –î–æ–¥–∞—î–º–æ –∫–Ω–æ–ø–∫—É "–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—à–∏–∫" –≤–Ω–∏–∑—É —Å–ø–∏—Å–∫—É
        const addToCartBtn = document.createElement("button");
        addToCartBtn.className = "add-to-cart";
        addToCartBtn.textContent = "–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—à–∏–∫";
        
        // –¢—É—Ç –º–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –ª–æ–≥—ñ–∫—É, —â–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ
        addToCartBtn.addEventListener("click", () => {
          alert("–í–∏ –Ω–∞—Ç–∏—Å–Ω—É–ª–∏ ¬´–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—à–∏–∫¬ª! (—Ç—É—Ç –±—É–¥–µ –≤–∞—à–∞ –ª–æ–≥—ñ–∫–∞)");
        });
        
        productsDiv.appendChild(addToCartBtn);
        
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö:", error);
      }
    }
    
    loadConfig();
  </script>
  <script src="../../config.js"></script>
</body>
</html>
