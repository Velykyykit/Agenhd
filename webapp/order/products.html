<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–¢–æ–≤–∞—Ä–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000;
    }
    .container {
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .back-link {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
      display: block;
      margin-bottom: 15px;
    }
    .product-list {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—è –Ω–∞–∑–≤–∏ —Ç–æ–≤–∞—Ä—É —Ç–∞ –∫–Ω–æ–ø–æ–∫ –≤ –æ–¥–Ω–æ–º—É —Ä—è–¥–∫—É */
    .row-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ —ñ –ø–æ–ª—è –≤–≤–µ–¥–µ–Ω–Ω—è (—Ñ—ñ–æ–ª–µ—Ç–æ–≤–∏–π –¥–∏–∑–∞–π–Ω) */
    .quantity-container {
      display: inline-flex;
      align-items: center;
      background: linear-gradient(to bottom, #9b59b6, #8e44ad);
      border-radius: 20px;
      padding: 2px 6px;
      box-shadow: inset 0 0 1px #fff, 0 2px 3px rgba(0,0,0,0.2);
    }
    .quantity-container button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 18px;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s, transform 0.2s;
    }
    .quantity-container button:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }
    .quantity-container input {
      width: 40px;
      text-align: center;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin: 0 5px;
      background: #fff;
      color: #000;
    }
    .quantity-container input:focus {
      outline: 2px solid #ddd;
    }
    /* –ö–Ω–æ–ø–∫–∞ "–î–æ–¥–∞—Ç–∏ —É –∫–æ—Ä–∑–∏–Ω—É" */
    .add-to-cart {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background: linear-gradient(to bottom, #9b59b6, #8e44ad);
      border-radius: 20px;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    .add-to-cart:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- –ü–æ—Å–∏–ª–∞–Ω–Ω—è –ø–æ–≤–µ—Ä—Ç–∞—î –Ω–∞ order.html -->
    <a href="order.html" class="back-link">üîô –ù–∞–∑–∞–¥ –¥–æ –∫—É—Ä—Å—ñ–≤</a>
    <h1>–¢–æ–≤–∞—Ä–∏</h1>
    <div id="products" class="product-list">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
  </div>
  <script>
    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É—î–º–æ —Ç–∏–º—á–∞—Å–æ–≤–µ —Å—Ö–æ–≤–∏—â–µ –¥–ª—è –∫–æ—Ä–∑–∏–Ω–∏
    window.cart = [];

    // –§—É–Ω–∫—Ü—ñ—è-–∑–∞–≥–ª—É—à–∫–∞ –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Ç–∞–±–ª–∏—Ü—ñ –∑–∞–º–æ–≤–ª–µ–Ω—å (SHEET_ORDER) ‚Äì –¥–ª—è –º–∞–π–±—É—Ç–Ω—å–æ–≥–æ —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—É
    function updateOrderSheet(orderData) {
      console.log("–û–Ω–æ–≤–ª–µ–Ω–Ω—è —Ç–∞–±–ª–∏—Ü—ñ –∑–∞–º–æ–≤–ª–µ–Ω—å SHEET_ORDER –∑ –¥–∞–Ω–∏–º–∏:", orderData);
      alert("–î–∞–Ω—ñ –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω—å –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ (stub).");
    }
    
    async function loadConfig() {
      try {
        const response = await fetch("../../config.js");
        const script = document.createElement("script");
        script.src = "../../config.js";
        document.head.appendChild(script);
        await new Promise(resolve => script.onload = resolve);
        const SHEET_SKLAD = window.CONFIG.SHEET_SKLAD;
        const GOOGLE_API_KEY = window.CONFIG.GOOGLE_API_KEY;
        // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ SHEET_ORDER –¥–ª—è –ø–æ–¥–∞–ª—å—à–æ—ó —Ä–æ–±–æ—Ç–∏
        window.SHEET_ORDER = window.CONFIG.SHEET_ORDER;
        fetchProducts(SHEET_SKLAD, GOOGLE_API_KEY);
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó:", error);
      }
    }
    
    async function fetchProducts(sheetId, apiKey) {
      const urlParams = new URLSearchParams(window.location.search);
      const courseShort = urlParams.get("course");
      if (!courseShort) {
        document.getElementById("products").innerHTML = "<p>‚ùå –ö—É—Ä—Å –Ω–µ –≤–∫–∞–∑–∞–Ω–æ.</p>";
        return;
      }
      
      try {
        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —Ç–∞–±–ª–∏—Ü—é "dictionary" –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –ø–æ–≤–Ω–æ—ó –Ω–∞–∑–≤–∏ –∫—É—Ä—Å—É
        const dictUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/dictionary?key=${apiKey}`;
        const dictResp = await fetch(dictUrl);
        const dictData = await dictResp.json();
        
        const courseRow = dictData.values.slice(1).find(r => r[1] === courseShort);
        if (!courseRow) {
          document.getElementById("products").innerHTML = `<p>–ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ –∫—É—Ä—Å —ñ–∑ –∫–æ—Ä–æ—Ç–∫–æ—é –Ω–∞–∑–≤–æ—é: ${courseShort}</p>`;
          return;
        }
        // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –ø–æ–≤–Ω—É –Ω–∞–∑–≤—É –∫—É—Ä—Å—É (row[0])
        const fullCourseName = courseRow[0];
        
        const productsDiv = document.getElementById("products");
        productsDiv.innerHTML = `<h2>–¢–æ–≤–∞—Ä–∏ –¥–ª—è –∫—É—Ä—Å—É: ${fullCourseName}</h2>`;
        
        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –ª–∏—Å—Ç "SKLAD" –∑ —Ç–æ–≤–∞—Ä–∞–º–∏
        const skladUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/SKLAD?key=${apiKey}`;
        const skladResp = await fetch(skladUrl);
        const skladData = await skladResp.json();
        
        if (!skladData.values || skladData.values.length === 0) {
          productsDiv.innerHTML += "<p>–ù–µ–º–∞—î —Ç–æ–≤–∞—Ä—ñ–≤ —É —Ç–∞–±–ª–∏—Ü—ñ SKLAD.</p>";
          return;
        }
        
        // –§—ñ–ª—å—Ç—Ä—É—î–º–æ —Ç–æ–≤–∞—Ä–∏, –¥–µ row[1] == courseShort
        const products = skladData.values.slice(1).filter(row => row[1] === courseShort);
        if (products.length === 0) {
          productsDiv.innerHTML += "<p>–ù–µ–º–∞—î —Ç–æ–≤–∞—Ä—ñ–≤ –¥–ª—è —Ü—å–æ–≥–æ –∫—É—Ä—Å—É.</p>";
          return;
        }
        
        const list = document.createElement("ul");
        products.forEach(row => {
          // –ü—Ä–∏–ø—É—Å–∫–∞—î–º–æ: row[0] - id —Ç–æ–≤–∞—Ä—É, row[2] - –Ω–∞–∑–≤–∞ —Ç–æ–≤–∞—Ä—É, row[5] - —Ü—ñ–Ω–∞
          const li = document.createElement("li");
          // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ id —Ç–∞ –Ω–∞–∑–≤—É —è–∫ data-–∞—Ç—Ä–∏–±—É—Ç–∏ –¥–ª—è –ø–æ–¥–∞–ª—å—à–æ–≥–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è
          li.dataset.productId = row[0];
          li.dataset.productName = row[2];
          
          const rowContainer = document.createElement("div");
          rowContainer.className = "row-container";
          
          const productInfo = document.createElement("div");
          productInfo.innerHTML = `<strong>${row[2]}</strong> ‚Äì ${row[5]} –≥—Ä–Ω`;
          
          const qtyContainer = document.createElement("div");
          qtyContainer.className = "quantity-container";
          
          const minusButton = document.createElement("button");
          minusButton.textContent = "‚Äì";
          
          const quantityInput = document.createElement("input");
          quantityInput.type = "number";
          quantityInput.value = "0";
          quantityInput.min = "0";
          
          const plusButton = document.createElement("button");
          plusButton.textContent = "+";
          
          minusButton.addEventListener("click", () => {
            let current = parseInt(quantityInput.value) || 0;
            if (current > 0) {
              quantityInput.value = current - 1;
            }
          });
          plusButton.addEventListener("click", () => {
            let current = parseInt(quantityInput.value) || 0;
            quantityInput.value = current + 1;
          });
          
          qtyContainer.appendChild(minusButton);
          qtyContainer.appendChild(quantityInput);
          qtyContainer.appendChild(plusButton);
          
          rowContainer.appendChild(productInfo);
          rowContainer.appendChild(qtyContainer);
          
          li.appendChild(rowContainer);
          list.appendChild(li);
        });
        
        productsDiv.appendChild(list);
        
        // –î–æ–¥–∞—î–º–æ –∫–Ω–æ–ø–∫—É "–î–æ–¥–∞—Ç–∏ —É –∫–æ—Ä–∑–∏–Ω—É" –≤–Ω–∏–∑—É —Å–ø–∏—Å–∫—É
        const addToCartBtn = document.createElement("button");
        addToCartBtn.className = "add-to-cart";
        addToCartBtn.textContent = "–î–æ–¥–∞—Ç–∏ —É –∫–æ—Ä–∑–∏–Ω—É";
        
        addToCartBtn.addEventListener("click", () => {
          // –î–ª—è –∫–æ–∂–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä—É –∑—ñ —Å–ø–∏—Å–∫—É –ø–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –≤–≤–µ–¥–µ–Ω—É –∫—ñ–ª—å–∫—ñ—Å—Ç—å —ñ, —è–∫—â–æ > 0, –¥–æ–¥–∞—î–º–æ –¥–æ –∫–æ—Ä–∑–∏–Ω–∏
          const items = list.querySelectorAll("li");
          items.forEach(li => {
            const qtyInput = li.querySelector("input");
            const quantity = parseInt(qtyInput.value) || 0;
            if (quantity > 0) {
              const productId = li.dataset.productId;
              const productName = li.dataset.productName;
              // –î–æ–¥–∞—î–º–æ –≤ –≥–ª–æ–±–∞–ª—å–Ω–µ —Ç–∏–º—á–∞—Å–æ–≤–µ —Å—Ö–æ–≤–∏—â–µ (–º–∞—Å–∏–≤ window.cart)
              window.cart.push({
                id: productId,
                name: productName,
                quantity: quantity
              });
            }
          });
          console.log("–ö–æ—Ä–∑–∏–Ω–∞:", window.cart);
          updateOrderSheet(window.cart);
        });
        
        productsDiv.appendChild(addToCartBtn);
        
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö:", error);
      }
    }
    
    loadConfig();
  </script>
  <script src="../../config.js"></script>
</body>
</html>
