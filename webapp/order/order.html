<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–í–∏–±–µ—Ä—ñ—Ç—å –∫—É—Ä—Å üéì</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000;
    }
    .container {
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }
    #user-info {
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: bold;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      justify-content: center;
    }
    .course-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      border: 1px solid #ccc;
      cursor: pointer;
      text-align: center;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-decoration: none;
      color: inherit;
      width: 100%;
      max-width: 300px;
      aspect-ratio: 1/1;
      overflow: hidden;
    }
    .course-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .course-button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—ó –ø—Ä–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ -->
    <div id="user-info">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞...</div>
    <h1>üéì –í–∏–±–µ—Ä—ñ—Ç—å –∫—É—Ä—Å</h1>
    <div class="grid-container" id="catalog">
      <p>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>
    </div>
  </div>
  <script>
    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤ URL —Ç–∞ –¥–µ–∫–æ–¥—É–≤–∞–Ω–Ω—è –∑–Ω–∞—á–µ–Ω—å
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split("&");
      pairs.forEach(pair => {
        const [key, value] = pair.split("=");
        if (key) {
          params[key] = decodeURIComponent(value || "").replace(/\+/g, " ");
        }
      });
      return params;
    }
    
    function displayUserInfo() {
      const params = getQueryParams();
      const name = params.name || "–Ω–µ–∑–Ω–∞–π–æ–º–∏–π";
      const phone = params.phone || "–Ω–µ–∑–Ω–∞–π–æ–º–∏–π";
      const id = params.id || "–Ω–µ–≤—ñ–¥–æ–º–æ";

      const userInfoDiv = document.getElementById("user-info");
      userInfoDiv.textContent = `üë§ –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á: ${name} | üìû –¢–µ–ª–µ—Ñ–æ–Ω: ${phone} | üÜî ID: ${id}`;
    }
    
    async function loadConfig() {
      try {
        const response = await fetch("../../config.js");
        const script = document.createElement("script");
        script.src = "../../config.js";
        document.head.appendChild(script);
        await new Promise(resolve => script.onload = resolve);
        const SHEET_SKLAD = window.CONFIG.SHEET_SKLAD;
        const GOOGLE_API_KEY = window.CONFIG.GOOGLE_API_KEY;
        fetchCourses(SHEET_SKLAD, GOOGLE_API_KEY);
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó:", error);
      }
    }
    
    async function fetchCourses(sheetId, apiKey) {
      const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/dictionary?key=${apiKey}`;
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–∞–Ω—ñ –∑ Google Sheets");
        const data = await response.json();
        const catalogDiv = document.getElementById("catalog");
        catalogDiv.innerHTML = "";

        if (!data.values || data.values.length === 0) {
          catalogDiv.innerHTML = "<p>–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö —É —Ç–∞–±–ª–∏—Ü—ñ</p>";
          return;
        }

        // –ó—á–∏—Ç—É—î–º–æ name, phone —Ç–∞ id, —â–æ–± –ø–µ—Ä–µ–¥–∞–≤–∞—Ç–∏ –¥–∞–ª—ñ —É products.html
        const params = getQueryParams();
        const userName = encodeURIComponent(params.name || "");
        const userPhone = encodeURIComponent(params.phone || "");
        const userId = encodeURIComponent(params.id || "");

        data.values.slice(1).forEach(row => {
          const courseName = row[0];
          const courseShort = row[1];
          const imagePath = `../../webapp/img/courses/${courseShort}.jpg`;
          const link = document.createElement("a");

          // –ü–µ—Ä–µ–¥–∞—î–º–æ —ñ–º'—è, —Ç–µ–ª–µ—Ñ–æ–Ω —Ç–∞ id —è–∫ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ –¥–æ products.html
          link.href = `../../webapp/order/products.html?course=${courseShort}&name=${userName}&phone=${userPhone}&id=${userId}`;
          link.className = "course-button";
          
          const img = new Image();
          img.src = imagePath;
          img.onload = () => {
            link.innerHTML = `<img src="${imagePath}" alt="${courseName}" loading="lazy">`;
          };
          img.onerror = () => {
            link.innerHTML = `${courseName} üìö`;
          };
          catalogDiv.appendChild(link);
        });
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –∫–∞—Ç–∞–ª–æ–≥—É:", error);
      }
    }
    
    displayUserInfo();
    loadConfig();
  </script>
  <script src="../../config.js"></script>
</body>
</html>
