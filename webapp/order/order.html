<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–í–∏–±–µ—Ä—ñ—Ç—å –∫—É—Ä—Å üéì</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000;
    }
    .container {
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;

    }
    #user-info {
      margin-bottom: 15px;

      font-weight: bold;
    }
    .header-container {
      display: flex;

      margin-bottom: 20px;
    }
    .header-title {

    }
    .cart-button {
      background: linear-gradient(to bottom, #9b59b6, #8e44ad);
      border-radius: 20px;
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);

    }
    .cart-button:hover {

    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      justify-content: center;
    }
    .course-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      border: 1px solid #ccc;
      cursor: pointer;
      text-align: center;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-decoration: none;
      color: inherit;
      width: 100%;
      max-width: 300px;
      aspect-ratio: 1/1;
      overflow: hidden;
    }
    .course-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .course-button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="user-info">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞...</div>
  </div>
  <div class="header-container">
    <h1 class="header-title">üéì –í–∏–±–µ—Ä—ñ—Ç—å –∫—É—Ä—Å</h1>
    <button class="cart-button" onclick="openCart()">üõí –ö–æ—Ä–∑–∏–Ω–∞ (<span id="cart-count">0</span>)</button>
  </div>
  <div class="grid-container" id="catalog">
    <p>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>
  </div>
  <script>
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split("&");
      pairs.forEach(pair => {
        const [key, value] = pair.split("=");
        if (key) {
          params[key] = decodeURIComponent(value || "").replace(/\+/g, " ");
        }
      });
      return params;
    }

    function saveUserData(params) {
      if (params.name) localStorage.setItem("user_name", params.name);
      if (params.phone) localStorage.setItem("user_phone", params.phone);
      if (params.id) localStorage.setItem("user_id", params.id);
    }

    function getUserData() {
      return {
        name: localStorage.getItem("user_name") || "–Ω–µ–∑–Ω–∞–π–æ–º–∏–π",
        phone: localStorage.getItem("user_phone") || "–Ω–µ–∑–Ω–∞–π–æ–º–∏–π",
        id: localStorage.getItem("user_id") || "–Ω–µ–≤—ñ–¥–æ–º–æ"
      };
    }

    function displayUserInfo() {
      const params = getQueryParams();
      saveUserData(params);
      const user = getUserData();
      document.getElementById("user-info").textContent = `üë§ –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á: ${user.name} | üìû –¢–µ–ª–µ—Ñ–æ–Ω: ${user.phone} | üÜî ID: ${user.id}`;
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").textContent = cart.length;
    }

    function openCart() {
      window.location.href = "cart.html";
    }

    async function loadConfig() {
      try {
        const response = await fetch("../../config.js");
        const script = document.createElement("script");
        script.src = "../../config.js";
        document.head.appendChild(script);
        await new Promise(resolve => script.onload = resolve);
        const SHEET_SKLAD = window.CONFIG.SHEET_SKLAD;
        const GOOGLE_API_KEY = window.CONFIG.GOOGLE_API_KEY;
        fetchCourses(SHEET_SKLAD, GOOGLE_API_KEY);
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó:", error);
      }
    }

    async function fetchCourses(sheetId, apiKey) {
      const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/dictionary?key=${apiKey}`;
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–∞–Ω—ñ –∑ Google Sheets");
        const data = await response.json();
        const catalogDiv = document.getElementById("catalog");
        catalogDiv.innerHTML = "";

        if (!data.values || data.values.length === 0) {
          catalogDiv.innerHTML = "<p>–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö —É —Ç–∞–±–ª–∏—Ü—ñ</p>";
          return;
        }

        data.values.slice(1).forEach(row => {
          const courseName = row[0];
          const courseShort = row[1];
          const imagePath = `../../webapp/img/courses/${courseShort}.jpg`;
          const link = document.createElement("a");

          const user = getUserData();
          link.href = `../../webapp/order/products.html?course=${courseShort}&name=${encodeURIComponent(user.name)}&phone=${encodeURIComponent(user.phone)}&id=${encodeURIComponent(user.id)}`;
          link.className = "course-button";
          
          const img = new Image();
          img.src = imagePath;
          img.onload = () => {
            link.innerHTML = `<img src="${imagePath}" alt="${courseName}" loading="lazy">`;
          };
          img.onerror = () => {
            link.innerHTML = `${courseName} üìö`;
          };
          catalogDiv.appendChild(link);
        });
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –∫–∞—Ç–∞–ª–æ–≥—É:", error);
      }
    }

    displayUserInfo();
    updateCartCount();
    loadConfig();
  </script>
  <script src="../../config.js"></script>
</body>
</html>
