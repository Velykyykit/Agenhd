<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>üìö –í–∏–±–µ—Ä—ñ—Ç—å –∫—É—Ä—Å</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000;
    }
    .container {
      padding: 20px;
      max-width: 100%;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∞ –∞–¥–∞–ø—Ç–∞—Ü—ñ—è */
      gap: 10px;
      justify-content: center;
    }
    .course-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      border: 1px solid #ccc;
      cursor: pointer;
      text-align: center;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-decoration: none;
      color: inherit;
      width: 100%; /* –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∞ –∞–¥–∞–ø—Ç–∞—Ü—ñ—è */
      max-width: 300px; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞ —à–∏—Ä–∏–Ω–∞ */
      aspect-ratio: 1/1; /* –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –∫–≤–∞–¥—Ä–∞—Ç–Ω–æ–≥–æ —Ñ–æ—Ä–º–∞—Ç—É */
      overflow: hidden;
    }
    .course-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .course-button:hover {
      background: #ddd;
    }

    /* üì± –ê–¥–∞–ø—Ç–∞—Ü—ñ—è –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤ */
    @media (max-width: 500px) {
      .grid-container {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }
      .course-button {
        font-size: 14px;
        max-width: 150px;
      }
    }

    /* üñ•Ô∏è –ê–¥–∞–ø—Ç–∞—Ü—ñ—è –¥–ª—è –ø–ª–∞–Ω—à–µ—Ç—ñ–≤ */
    @media (min-width: 501px) and (max-width: 1024px) {
      .grid-container {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
      .course-button {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö –í–∏–±–µ—Ä—ñ—Ç—å –∫—É—Ä—Å</h1>
    <div class="grid-container" id="catalog">
      <p>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>
    </div>
  </div>

  <script>
    async function loadConfig() {
        try {
            const response = await fetch("config.js");
            if (!response.ok) throw new Error("–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ config.js");
            
            const script = document.createElement("script");
            script.src = "config.js";
            document.head.appendChild(script);
            
            await new Promise(resolve => script.onload = resolve);
            
            const SHEET_SKLAD = window.CONFIG.SHEET_SKLAD;
            const GOOGLE_API_KEY = window.CONFIG.GOOGLE_API_KEY;
            
            fetchCourses(SHEET_SKLAD, GOOGLE_API_KEY);
        } catch (error) {
            console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó:", error);
        }
    }

    async function fetchCourses(sheetId, apiKey) {
        const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/dictionary?key=${apiKey}`;
        
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error("–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–∞–Ω—ñ –∑ Google Sheets");
            
            const data = await response.json();
            const catalogDiv = document.getElementById("catalog");
            catalogDiv.innerHTML = "";

            if (!data.values || data.values.length === 0) {
                catalogDiv.innerHTML = "<p>–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö —É —Ç–∞–±–ª–∏—Ü—ñ</p>";
                return;
            }

            data.values.slice(1).forEach(row => {
                const courseName = row[0];
                const courseShort = row[1];
                const imagePath = `webapp/img/courses/${courseShort}.jpg`;

                const link = document.createElement("a");
                link.href = `webapp/order/products.html?course=${courseShort}`;
                link.className = "course-button";

                const img = new Image();
                img.src = imagePath;
                img.onload = () => {
                    link.innerHTML = `<img src="${imagePath}" alt="${courseName}" loading="lazy">`;
                };
                img.onerror = () => {
                    link.innerHTML = courseName;
                };

                catalogDiv.appendChild(link);
            });
        } catch (error) {
            console.error("–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –∫–∞—Ç–∞–ª–æ–≥—É:", error);
        }
    }

    loadConfig();
  </script>
  <script src="config.js"></script>
</body>
</html>
